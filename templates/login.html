{% extends 'base.html' %}

{% block main %}
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper" class="">KT Calculator</div><br>
        <div id="kc-header-wrapper" class="">Sign In</div>
    </div>
    <div class="card-pf">
        <div id="kc-content">
            <div id="kc-content-wrapper">
                <div id="kc-form">
                    <div id="kc-form-wrapper">
                        <form id="kc-form-login" onsubmit="login.disabled = true; return true;" method="post">
                            <div class="form-group">
                                <label for="username" class="pf-c-form__label pf-c-form__label-text">Email</label>

                                <input tabindex="1" id="username" class="pf-c-form-control" name="username" value=""
                                type="email" autofocus autocomplete="off" aria-invalid="" />

                            </div>

                            <div class="form-group">
                                <label for="password" class="pf-c-form__label pf-c-form__label-text">Password</label>

                                <input tabindex="2" id="password" class="pf-c-form-control" name="password"
                                    type="password" autocomplete="off" aria-invalid="" />
                            </div>

                            <div id="kc-form-buttons" class="form-group">
                                <input tabindex="4" class="pf-c-button pf-m-primary pf-m-block btn-lg" name="login"
                                    id="kc-login" type="submit" value="Sign In" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

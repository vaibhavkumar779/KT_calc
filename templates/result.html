{% extends 'base.html' %}

{% block main %}
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper" class="">KT Calculator</div><br>
        <div id="kc-header-wrapper" class=""><b>RESULTS</b></div>
    </div>
    <div class="card-pf">
        <div id="kc-content">
            <div id="kc-content-wrapper">
                <div id="kc-form">
                    <div id="kc-form-wrapper">
                        <h2> {{name}} Feedback gave following score:</h2><br>
                        <h1><center><b>{{score}}</b></center></h1>
                        <hr>
                        <div>
                            <a href="{{url_for('index')}}"><b>Another Feedback ?</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
